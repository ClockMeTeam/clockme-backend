version: "2"
sql:
  - engine: postgresql
    schema: "./migrations"
    queries: "./internal/repository/postgres/queries/"

    gen:
      go:
        package: "db"
        out: "./internal/repository/postgres/db/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type:   "UUID"